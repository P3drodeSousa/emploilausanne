<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fr Pro</title>
    <script src="../../js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./lib/dragula.min.css">

</head>

<body>

    <div class="screen exercice screen-display">

        <div class="container">
            <header>
                <progress max="100" value="40"></progress>
            </header>

            <main>
                <section class="exercice">

                    <div class="question">
                        <h1>Etre</h1>
                    </div>

                    <div class="answers">
                        <div class="item">
                            <p>Je</p>
                            <div class="drop"></div>
                        </div>
                        <div class="item">
                            <p>Tu</p>
                            <div class="drop"></div>
                        </div>
                        <div class="item">
                            <p>Nous</p>
                            <div class="drop"></div>
                        </div>
                        <div class="item">
                            <p>Vous</p>
                            <div class="drop"></div>
                        </div>
                        <div class="item">
                            <p>Il, elle, on</p>
                            <div class="drop"></div>
                        </div>
                    </div>


                    <div class="sweet">
                        <span class="answer">sommes</span>
                        <span class="answer">suis</span>
                        <span class="answer">es</span>
                        <span class="answer">est</span>
                        <span class="answer">êtes</span>
                    </div>
                </section>


                <section class="exercice hide">

                    <div class="question">
                        <h1>Les chiens n'aiment pas les chats ?</h1>
                    </div>

                    <div class="answers">
                        <button>Vrai</button>
                        <button>Faux</button>
                    </div>

                </section>


                <section class="exercice hide">

                    <div class="question">
                        <h1>La vangeance est un plat qui se mange...</h1>
                    </div>

                    <div class="answers">
                        <button>Froid</button>
                        <button>Chaud</button>
                    </div>

                </section>


                <section class="result hide">

                    <div class="text">
                        <h1>Bravo !</h1>
                    </div>

                    <div class="results">
                        <span>3/3</span>
                    </div>

                </section>
            </main>

            <footer>
                <nav class="swiper">
                    <div>
                        <button data-action="next">Suivant</button>
                        <button data-action="stop">Arrêter</button>
                    </div>
                </nav>
            </footer>
        </div>
    </div>
    <script src="./lib/dragula.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
